[package]
name = "libvmaf-rs"
license = "GPL-3.0-or-later"
description = "(WIP) Ergonomic bindings for Netflix's libvmaf"
version = "0.2.1"
edition = "2021"
authors = ["Brandon Pi√±a"]
repository = "https://github.com/ThatNerdUKnow/libvmaf-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
"libvmaf-sys" = { version = "0.3.3", features = ["float"] }
"errno" = "0.2.8"
"libc" = "0.2.137"
ffmpeg-next = { version = "5.1.1" }
num_cpus = "1.14.0"
thiserror = "1.0.37"
error-stack = { version = "0.2.4", features = ["anyhow"] }

[profile.release]
lto = true
